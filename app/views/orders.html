<h2>{{ customer.name }}'s Orders</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Product</th>
            <th>Total</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="order in customer.orders">
            <td>{{ order.product }}</td>
            <td>{{ order.total | currency }}</td>
        </tr>
    </tbody>
</table>
